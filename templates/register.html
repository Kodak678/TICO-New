
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
  </head>
  <style>
    form {
      display: block;
      margin-top: auto;
      margin-left: auto;
      margin-right: auto;
      background-color: rgb(25, 0, 255);
      height: 20%;
      width: 25%;
      margin-top: 10%;
      font-size: 50px;
      text-align: center;
    }
    input {
      font-size: 25px;
    }
    .messages {
      cursor: pointer;
      float: left;
      width: 100%;
      height: 160px;
      background-color: rgb(255, 255, 255);
      font-size: 50px;
      text-align: center;
      display: table-cell;
      vertical-align: middle;
      
    }
    .mainpagelink{
    left: 0.5%;
    top: 20%;
    color: rgb(255, 255, 255);
    font-family: "Inter UI", "SF Pro Display", -apple-system, BlinkMacSystemFont,
    "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
    sans-serif;
    font-weight: 500;
    padding: 1em 1em 1.5em;
    text-decoration: none;
    text-transform: uppercase;
    cursor: pointer;
    display: block;
    justify-content: center;
    position: absolute;
    border-color: black;
    border-radius: 3px;
    font-size: xx-large;
    background-color: #ff00b7;
    min-width: 160px;
    height: 2rem;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
    }
    input.larger {
      width: 50px;
      height: 50px;
    }
  </style>
  <body>
    <h1>Please enter your appropriate details...</h1>
    <a type="a" class= "mainpagelink" href="mainpage.html">Back to Mainpage</a>
    <div class="messages">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    </div>
    <form action="addUser" method="post">
      {% csrf_token %}
      
      <label for="FirstName">First name:</label><br />
      <input type="text" id="FirstName" name="FirstName" value="" /><br />
      
      <label for="LastName">Last name:</label><br />
      <input type="text" id="LastName" name="LastName" value="" /><br />
      
      <label for="Email">Email:</label><br />
      <input type="text" id="Email" name="Email" value="" /><br />

      <label for="Username">Username:</label><br />
      <input type="text" id="Username" name="Username" value="" /><br />

      <label for="Password">Password:</label><br />  <input class = "larger" type="checkbox" onclick="ShowPassword()">
      <input type="password" id="pass" name="Password" value="" /><br /><br />

      <label for="PasswordRepeat">Repeat Password:</label><br />
      <input type="password" id="pass" name="PasswordRepeat" value="" /><br /><br />
      
      <input type="submit" value="Submit" />
    </form>

  </body>
  <script>
    function ShowPassword() {
  var x = document.getElementById("pass");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
  </script>
</html>
